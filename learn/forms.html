<!DOCTYPE html>
<html>
<head>
    <title>
        Forms
    </title>
</head>
<body>
    <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" required>
    </form>

    <p>Select 1 of these:</p>

    <input type="radio" name="number" value="1" id="option1">
    <label for="option1">1</label>
    <input type="radio" name="number" value="2" id="option2">
    <label for="option2">2</label>
    <input type="radio" name="number" value="3" id="option3">
    <label for="option3">3</label>

    <br><br>
    <label for="letter">select letter</label>
    <select name="letter" id="letter">
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c">c</option>
    </select>

    <br><br>
    <label for="intro">your intro</label><br>
    <textarea name="intro" id="intro" cols="30" rows="10" placeholder="ur mom"></textarea>

    <br><br>
    <input type="submit" value="button test">
</body>
</html>
